name: ci-web-test

on:
  push:
    branches:
      - "main"
    paths:
      - "web/**"
  pull_request:
    branches:
      - "main"
    paths:
      - "web/**"

defaults:
  run:
    working-directory: web

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Test
        run: pnpm test
